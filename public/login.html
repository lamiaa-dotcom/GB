<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion - Gestion de Bibliothèque</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/styles.css">
  <style>
    /* Variables CSS pour une maintenance facile */
    :root {
      --primary-color: #4c6ef5;
      --primary-hover: #4263eb;
      --background-gradient-start: #4c6ef5;
      --background-gradient-end: #22b8cf;
      --card-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
      --border-radius: 12px;
      --transition: all 0.3s ease;
    }

    body {
      background: linear-gradient(135deg, var(--background-gradient-start), var(--background-gradient-end));
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 1rem;
      overflow-x: hidden;
    }

    .container {
      max-width: 480px; /* Limite la largeur pour une meilleure lisibilité */
    }

    .card {
      border: none;
      border-radius: var(--border-radius);
      box-shadow: var(--card-shadow);
      background-color: #fff;
      padding: 2rem;
      animation: fadeIn 0.8s ease-out;
      transition: var(--transition);
    }

    .card-title {
      font-weight: 700;
      font-size: 1.75rem;
      color: #343a40;
      margin-bottom: 1.5rem;
      text-align: center;
      letter-spacing: 0.5px;
    }

    .form-label {
      font-weight: 600;
      color: #495057;
      margin-bottom: 0.5rem;
      font-size: 0.95rem;
    }

    .form-control {
      border-radius: var(--border-radius);
      padding: 0.85rem;
      font-size: 1rem;
      border: 1px solid #ced4da;
      transition: var(--transition);
      background-color: #f8f9fa;
    }

    .form-control:focus {
      border-color: var(--primary-color);
      box-shadow: 0 0 0 0.2rem rgba(76, 110, 245, 0.25);
      background-color: #fff;
    }

    .form-control::placeholder {
      color: #adb5bd;
      font-style: italic;
    }

    .btn-primary {
      background-color: var(--primary-color);
      border: none;
      padding: 0.85rem;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: var(--border-radius);
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .btn-primary:hover {
      background-color: var(--primary-hover);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(76, 110, 245, 0.3);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    #errorMessage {
      font-weight: 600;
      font-size: 0.9rem;
      color: #dc3545;
      text-align: center;
      margin-top: 1rem;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #errorMessage.show {
      opacity: 1;
    }

    .note {
      font-size: 0.85rem;
      color: #6c757d;
      text-align: center;
      margin-top: 1.5rem;
    }

    .note strong {
      color: #343a40;
      font-weight: 600;
    }

    /* Amélioration de l'animation */
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsivité */
    @media (max-width: 576px) {
      .card {
        padding: 1.5rem;
      }

      .card-title {
        font-size: 1.5rem;
      }

      .form-control,
      .btn-primary {
        font-size: 0.95rem;
        padding: 0.75rem;
      }

      .container {
        padding: 0 1rem;
      }

      .note {
        font-size: 0.8rem;
      }
    }

    /* Accessibilité */
    .form-control:focus {
      outline: 2px solid var(--primary-color);
      outline-offset: 2px;
    }

    .btn-primary:focus {
      outline: 2px solid var(--primary-hover);
      outline-offset: 2px;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h3 class="card-title">Connexion Gestion de Bibliothèque</h3>
            <form id="loginForm">
              <div class="mb-3">
                <label for="username" class="form-label">Nom d'utilisateur</label>
                <input type="text" class="form-control" id="username" placeholder="Entrez votre nom d'utilisateur" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Mot de passe</label>
                <input type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Connexion</button>
            </form>
            <p id="errorMessage" class="text-danger mt-3 text-center" style="display: none;"></p>
            <p class="note text-center"><strong>Attention :</strong> Nom d'utilisateur : Admin ; Mot de passe : admin</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/login.js"></script>
</body>
</html>
